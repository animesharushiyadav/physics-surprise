<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest for Arushi</title>
  <style>
    body { font-family: sans-serif; background: #ffeef2; text-align: center; }
    #game { display: grid; grid-template-columns: repeat(6, 50px); width: 300px; margin: auto; }
    .tile { width: 50px; height: 50px; border: 1px solid #ccc; }
    .wall { background: #444; }
    .path { background: #fff; }
    .player { background: url('player.png') center/contain no-repeat; }
    .heart { background: url('heart.png') center/contain no-repeat; }
    .arushi { background: url('arushi.png') center/contain no-repeat; }
  </style>
</head>
<body>
  <h1>Quest for Arushi ‚ù§Ô∏è</h1>
  <div id="game"></div>
  <p>Use Arrow Keys to move</p>

  <script>
    const map = [
      ['W','W','W','W','W','W'],
      ['W','P','.','.','H','W'],
      ['W','W','.','W','.','W'],
      ['W','.','.','.','.','W'],
      ['W','H','.','W','A','W'],
      ['W','W','W','W','W','W']
    ];

    const game = document.getElementById("game");
    let playerPos = {x: 1, y: 1};

    function drawMap() {
      game.innerHTML = '';
      map.forEach((row, y) => {
        row.forEach((tile, x) => {
          const div = document.createElement('div');
          div.classList.add('tile');
          if (tile === 'W') div.classList.add('wall');
          else if (tile === '.') div.classList.add('path');
          else if (tile === 'H') div.classList.add('heart');
          else if (tile === 'A') div.classList.add('arushi');
          if (playerPos.x === x && playerPos.y === y) div.classList.add('player');
          game.appendChild(div);
        });
      });
    }

    function movePlayer(dx, dy) {
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;
      if (map[newY][newX] !== 'W') {
        playerPos = {x: newX, y: newY};
        if (map[newY][newX] === 'H') {
          map[newY][newX] = '.';
          alert('You picked a heart üíñ');
        }
        if (map[newY][newX] === 'A') {
          alert("You reached Arushi! üíë The quest is complete.");
        }
        drawMap();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') movePlayer(0, -1);
      if (e.key === 'ArrowDown') movePlayer(0, 1);
      if (e.key === 'ArrowLeft') movePlayer(-1, 0);
      if (e.key === 'ArrowRight') movePlayer(1, 0);
    });

    drawMap();
  </script>
</body>
</html>
