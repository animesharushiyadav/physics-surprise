<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quest for Arushi üíñ</title>
  <style>
    body {
      background: linear-gradient(to right, #ffe0e9, #ffd6ec);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 3px;
      justify-content: center;
      margin-top: 20px;
    }

    .tile {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }

    .wall {
      background-color: #555;
    }

    .path {
      background-color: #fff0f6;
    }

    .player {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3468/3468370.png');
      background-size: cover;
      background-position: center;
    }

    .heart {
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: 70%;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff0f6;
    }

    .arushi {
      background-image: url('https://cdn-icons-png.flaticon.com/512/2107/2107957.png');
      background-size: 75%;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff0f6;
    }

    p {
      margin-top: 10px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Quest for Arushi üíñ</h1>
  <div id="game"></div>
  <p>Use Arrow Keys (‚Üë ‚Üì ‚Üê ‚Üí) to move</p>

  <script>
    const map = [
      ['W','W','W','W','W','W','W','W','W','W'],
      ['W','P','.','.','.','.','.','.','H','W'],
      ['W','.','W','W','.','W','W','.','.','W'],
      ['W','.','.','.','.','.','W','.','W','W'],
      ['W','H','W','W','W','.','W','.','.','W'],
      ['W','.','.','H','.','.','.','W','A','W'],
      ['W','.','W','.','W','W','.','.','W','W'],
      ['W','.','.','.','W','H','.','W','.','W'],
      ['W','W','W','.','.','.','.','.','.','W'],
      ['W','W','W','W','W','W','W','W','W','W']
    ];

    const game = document.getElementById("game");
    let playerPos = {x: 1, y: 1};

    function drawMap() {
      game.innerHTML = '';
      map.forEach((row, y) => {
        row.forEach((tile, x) => {
          const div = document.createElement('div');
          div.classList.add('tile');
          if (tile === 'W') div.classList.add('wall');
          else if (tile === '.') div.classList.add('path');
          else if (tile === 'H') div.classList.add('heart');
          else if (tile === 'A') div.classList.add('arushi');
          if (playerPos.x === x && playerPos.y === y) div.classList.add('player');
          game.appendChild(div);
        });
      });
    }

    function movePlayer(dx, dy) {
      const newX = playerPos.x + dx;
      const newY = playerPos.y + dy;

      // Check boundaries
      if (
        newY >= 0 && newY < map.length &&
        newX >= 0 && newX < map[0].length &&
        map[newY][newX] !== 'W'
      ) {
        playerPos = {x: newX, y: newY};
        if (map[newY][newX] === 'H') {
          alert('You picked a heart üíñ');
          map[newY][newX] = '.';
        }
        if (map[newY][newX] === 'A') {
          alert("You reached Arushi! üíë She says: 'I've been waiting for you ‚ù§Ô∏è'");
        }
        drawMap();
      }
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
        case 'Up':
          movePlayer(0, -1);
          break;
        case 'ArrowDown':
        case 'Down':
          movePlayer(0, 1);
          break;
        case 'ArrowLeft':
        case 'Left':
          movePlayer(-1, 0);
          break;
        case 'ArrowRight':
        case 'Right':
          movePlayer(1, 0);
          break;
      }
    });

    drawMap();
  </script>
</body>
</html>
