<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physics Quiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fdfdfd url('dots-bg.png');
      margin: 0;
      padding: 40px;
    }

    .quiz-container {
      background: #ff5e5e;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .message-box {
      background: #fff9ae;
      border-radius: 5px;
      padding: 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #444;
      margin: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .submit-btn {
      background: #fff;
      color: black;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 30px auto;
    }

    #result {
      background: #fff;
      padding: 15px;
      margin-top: 30px;
      border-radius: 8px;
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <form id="quiz-form">
      <div class="message-box">
        <p>Thanks for completing the Physics Quiz!</p>
        <p>Your score will be shown below, and you'll be taken to the game shortly.</p>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('quiz-form').addEventListener('submit', function (e) {
      e.preventDefault();

      // Simulate a random score for demonstration (replace with real logic if needed)
      const score = Math.floor(Math.random() * 11);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `You scored ${score} out of 10!`;

      // Redirect to game.html after a delay
      setTimeout(() => {
        window.location.href = "game.html";
      }, 3000); // 3 seconds delay
    });
  </script>
</body>

</html>
